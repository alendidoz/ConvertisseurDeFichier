<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Fichiers</title>
    <link href="https://fonts.googleapis.com/css2?family=Ornbitro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    
<script>
    function displayFileSize() {
        const fileInput = document.getElementById('file');
        const fileSizeDiv = document.getElementById('file-size');

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const sizeInKB = (file.size / 1024).toFixed(2); // Taille en Ko
            fileSizeDiv.textContent = `Taille du fichier : ${sizeInKB} Ko`;
        } else {
            fileSizeDiv.textContent = ''; // Réinitialise si aucun fichier
        }
    }
</script>

<body>

    <label for="file">Téléchargez un fichier :</label>
    <input type="file" id="file" name="file" accept=".jpg,.png,.pdf,.docx,.mp3,.mp4" onchange="displayFileSize()">
    <div id="file-size" style="font-size: 1.2rem; color: #ff6600; margin-top: 0.5rem;"></div>

    
    <div class="loading-bar"></div>

    <header>
        <h1>Convertisseur de Fichiers</h1>
    </header>

    <main>
        <h2>Convertissez vos fichiers facilement</h2>
        <p>Sélectionnez un fichier à convertir et choisissez le format souhaité.</p>

        <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="file">Téléchargez un fichier :</label>
            <input type="file" id="file" name="file" accept=".jpg,.png,.pdf,.docx,.mp3,.mp4">
            
            <label for="format">Choisissez un format :</label>
            <select id="format" name="format">
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>

            <button type="submit">Convertir</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Convertisseur de Fichiers. Tous droits réservés.</p>
    </footer>

</body>
</html>
